name: Quickbase Automation

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install requests

    - name: Run Quickbase Script
      env:
        QB_USER_TOKEN: ${{ secrets.QB_USER_TOKEN }}
        QB_REALM: janssenvcm.quickbase.com
      run: |
        python scripts/generate_doc.py
